<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body id="auth">
    <div class="container d-flex flex-column align-items-center justify-content-center h-100">
        <h1 class="text-center">Authenticate with your Spotify account</h1>
        <button onclick="redirectToSpotify()">Login with Spotify</button>
    </div>
    <script>
        const clientId = '9fbacada6c7f4c49ab07a37bd8ae45cf';
        const redirectUri = 'https://desafio_habit.test/callback.html';

        function redirectToSpotify() {
            const scopes = 'user-read-recently-played user-read-playback-state user-read-currently-playing';
            const authorizeUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scopes}&response_type=token&show_dialog=true`;
            window.location.href = authorizeUrl;
        }
    </script>
</body>
</html>
