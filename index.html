<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Interaction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
</head>
<body>
    <div id="app" class="container">
        <header class="px-5 pt-3">
            <img id="logo" src="" alt="App Logo">
        </header>
        <main>
            <section id="search" class="pt-5 px-5">
                <input type="text" id="search-input" placeholder="Search for tracks...">
                <div id="count"></div>
                <ul id="search-results"></ul>
            </section>

            <section id="tracks" class="p-5">
                <h2>Current Playing Track</h2>
                <ul id="track-list-current"></ul>
                <h2>Queued Tracks</h2>
                <ul id="track-list-queue"></ul>
                <h2>Recently Played Tracks</h2>
                <ul id="track-list-recent"></ul>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
